<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="note">
    <ion-item>
      <ion-label position="stacked">Product Name</ion-label>
      <ion-input [(ngModel)]="note.productName"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="stacked">Quantity</ion-label>
      <ion-textarea [(ngModel)]="note.quantity" rows="8"></ion-textarea>
    </ion-item>
  </div>
 
  <ion-button expand="block" color="success" (click)="updateNote()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteNote()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>
</ion-content>
