<ion-content class="body">
  <ion-toolbar class="menutool"> 
    <ion-buttons slot="start">
      <ion-menu-button  class="custom" id="content" ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="header">
    <div class="total">
      <ion-input ><ion-label>Total:</ion-label></ion-input>
    </div>
    <div class="Inventorygroup">
      <h1 class="categ1">Shopping List</h1>
      <ion-item class="list">
        <ion-label>Select Category</ion-label>
        <ion-select   [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="">
          <ion-select-option value="drink">Drink</ion-select-option>
          <ion-select-option value="Frozen Foods">Frozen</ion-select-option>
          <ion-select-option value="Food">Food</ion-select-option>
          <ion-select-option value="All">All</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-toolbar>
  <ion-fab>
    <ion-fab-button  class="circlebtn" (click)="addNote()">
     <ion-icon name="add"></ion-icon>
  
    </ion-fab-button>
  </ion-fab>
  <ion-toolbar class="footer">
    <ion-grid>
      <ion-row>
      <ion-col col-4>
        <ion-buttons end (click)="btnClick1()" fill="clear">
          <ion-icon  name="cart" ></ion-icon> 
      </ion-buttons>
      <ion-label class="inventory" (click)="btnClick1()">Inventory</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-buttons end (click)="btnClick2()" fill="clear" >
          <ion-icon name="list" color="primary"></ion-icon>
      </ion-buttons >  
      <ion-label class="shopping"  (click)="btnClick2()">Shopping List </ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-buttons end (click)="btnClick3()" fill="clear" >
          <ion-icon name="alert" ></ion-icon>
      </ion-buttons>
      <ion-label class="exp" (click)="btnClick3()">Expiry</ion-label>
    </ion-col>
    </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="items" >
    <ion-list>
      
      <ion-item *ngFor="let note of notes" (click)="openNote(note)" >
        <ion-label >
          <h1>  {{note.productName}}   </h1>
       <h2> {{note.quantity}}</h2>
      
        </ion-label>
        <img  src="assets/img/shopping.png"alt="" *ngIf="(note.productName == 0)&&(note.quantity == 0)" >
   
      </ion-item>
      
    </ion-list>
    </div>
   
  </ion-content>
